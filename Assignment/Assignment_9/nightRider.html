let lights=$('.square');
        let lightNumber=1;
        let direction='LEFT';
    let intervalMy=null
        function updateLights(){
            $('.square').css({background: "white"});
            lights[lightNumber].style.background='red';
            if (lightNumber >0 ){
                lights[lightNumber-1].style.background='pink';
            }
            if (lightNumber < 9 ){
                lights[lightNumber+1].style.background='pink';
            }
            if (lightNumber === 9 ){
                direction="LEFT";
            }
            if (lightNumber === 0 ){
                direction="RIGHT";
            }
            if (direction === "RIGHT" ){
                lightNumber++;
            }else {
                lightNumber--;
            }
        }

// let intervalMy=setInterval(updateLights,100);
$('#btn-start').on('click',()=>{
    clearInterval(intervalMy)
    $('#audio')[0].play();
    intervalMy=setInterval(updateLights,100);
})
$('#btn-stop').on('click',()=>{
    $('#audio')[0].pause();
    clearInterval(intervalMy)
})
