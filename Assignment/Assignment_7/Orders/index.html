<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assest/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assest/css/fonts/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-1 mb-5 bg-body-tertiary rounded">
    <div class="container-fluid">
        <img class="p-2" src="../assest/image/icon/forage.png" alt="forage image">
        <a class="navbar-brand" style="color: darkslateblue " href="#">Sudeera POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customers</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button type="button" class="btn fa-solid fa-user-plus"> Sign Up</button>
                <button type="button" class="btn fa-solid fa-right-from-bracket"> Log Out</button>
            </form>
        </div>
    </div>
</nav>

<section class="container text-center" id="orderSection" >
    <div class="row">
        <div class="col-xl-4 col-sm-5 text-start">
            <hr>
            <div class="row">
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Order ID :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" id="customerIDC">
                </div>
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Date :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Customer ID :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
                <div class="col-6 p-3">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row">

                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Name :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Salary :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="customerIDC" class="form-check-label">Salary :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
                <div>
                    <label for="customerIDC" class="form-check-label">Address :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="C001" aria-label="customerID" >
                </div>
            </div>
            <br>
        </div>
        <div class="col-1 "></div>
        <div class="col-xl-4 col-sm-5 text-start">
            <hr>
            <div class="row">
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Item Code :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="I001" aria-label="customerID" >
                </div>
                <div class="col-6 p-3">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="customerIDC" class="form-check-label">Name :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Item" aria-label="customerID" >
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">QTY On Hand :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0" aria-label="customerID" >
                </div>
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Price :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0.0" aria-label="customerID" >
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="customerIDC" class="form-check-label">Quantity :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0" aria-label="customerID" >
                </div>
                <div class="text-end p-2">
                    <button class="btn btn-success ">Add Cart</button>
                </div>
            </div>
            <br>
        </div>
        <div class="col-xl-1"></div>
        <div class="col-xl-2 col-sm-12 text-start p-2">
            <hr>
            <div class="row">
                <p class="h4">Total :     0.0</p>
            </div>
            <div class="row">
                <p class="h4">Sub Total : 0.0</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Cash :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0" aria-label="customerID" >
                </div>
                <div class="col-6">
                    <label for="customerIDC" class="form-check-label">Discount :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0.0" aria-label="customerID" >
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="customerIDC" class="form-check-label">Balance :</label>
                    <input class="form-control form-control-sm" type="text" placeholder="0.0" aria-label="customerID" >
                </div>
            </div>

            <div class=" row text-end p-2">
                <button class="btn btn-danger ">Purchase Order</button>
            </div>
            <br>
        </div>


    </div>
    <div class="row bg-light rounded">
        <div class="col-12 p-3" style="height: 200px">
            <table class="table table-light rounded">
                <thead class="table-danger">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody id="tableCartBody">
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
